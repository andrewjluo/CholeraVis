<!DOCTYPE html>
<meta charset="utf-8">
<html>
<style>
tr:nth-child(even) {background: #DAEFF5}
tr:nth-child(odd) {background: #FFF}
</style>
<body>
<div id="mainTable">
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
//Based on http://bl.ocks.org/d3noob/473f0cf66196a008cf99

// The table generation function
function tabulate(data, columns) {
    var table = d3.select("body").select("#mainTable").append("table"),
        thead = table.append("thead"),
        tbody = table.append("tbody");

    // append the header row
    thead.append("tr")
        .selectAll("th")
        .data(columns)
        .enter()
        .append("th")
            .text(function(column) { return column; });

    // create a row for each object in the data
    var rows = tbody.selectAll("tr")
        .data(data)
        .enter()
        .append("tr");

    // create a cell in each row for each column
    var cells = rows.selectAll("td")
        .data(function(row) {
            return columns.map(function(column) {
                return {column: column, value: row[column.toLowerCase()]};
            });
        })
        .enter()
        .append("td")
            .html(function(d) { return d.value; });
    
    return table;
}

// render the table
d3.csv("table_data.csv", function(error, dataset) {
  dataset.forEach(function(d) {});
  console.log(dataset);
var peopleTable = tabulate(dataset, ["District", "Subdistrict", "Difference", "Updated"]);
});
</script>
</body>
</html>
